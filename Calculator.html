<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="main">
        <input type="text" id="calc_Display" value="">
        <div class="container">
            <!-- change the div's to Button-->
            <!-- numbers with " + "-->
            <button id="numbers" value="1" onclick="display('1')">1</button>
            <button id="numbers" value="2" onclick="display ('2')">2</button>
            <button id="numbers" value="3" onclick="display ('3')">3</button>
            <button id="operation" value="+" onclick="display ('+')">+</button>

            <!-- numbers with " - " -->
            <button id="numbers" value="4" onclick="display ('4')">4</button>
            <button id="numbers" value="5" onclick="display ('5')">5</button>
            <button id="numbers" value="6" onclick="display ('6')">6</button>
            <button id="operation" value="-" onclick="display ('-')">-</button>

            <!-- numbers with " * " -->
            <button id="numbers" value="7" onclick="display ('7')">7</button>
            <button id="numbers" value="8" onclick="display ('8')">8</button>
            <button id="numbers" value="9" onclick="display ('9')">9</button>
            <button id="operation" value="*" onclick="display ('*')">*</button>
            <button id="cancle" value="c" onclick="cancle()">c</button>

            <!-- number0 with " = & /" -->
            <button id="numbers" value="0" onclick="display ('0')">0</button>
            <button id="operation" value="=" onclick="calculate ()">=</button>
            <button id="operation" value="/" onclick="display ('/')">/</button>
        </div>
    </div>

    <script src="Script_calc.js"></script>
</body>

</html>
